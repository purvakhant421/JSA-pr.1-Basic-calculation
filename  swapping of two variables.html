<!-- 2. Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.1 Basic calculation</title>
</head>
<body>
    
</body>
</html>
<script>
    var a = parseInt(prompt('Enter the first variable: '));
    var b = parseInt(prompt('Enter the second variable: '));    
    var c;    
    c = a;
    a = b;
    b = c;
    
    document.write("The value of a after swapping: " + a + "</br>");
    document.write("The value of b after swapping: " + b);
</script>
