<!-- 5. Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.1 Basic calculation</title>
</head>
<body>
    
</body>
</html>
<script>    
    var radius = parseInt(prompt("Enter radius of circle:"));   

    var area = 3.14 * radius * radius;    

    document.write("Circle area : " + area);
</script>
