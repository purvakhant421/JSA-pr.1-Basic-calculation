<!-- 7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.1 Basic calculation</title>
</head>
<body>
    
</body>
</html>
<script>    
    var  principal = parseInt(prompt("Enter principal amount:"));
    var  rate = parseInt(prompt("Enter rate of interest:"));
    var  time = parseInt(prompt("Enter time period (in years):"));
    
    var interest = (principal * rate * time) / 100;
    
    document.write("The rate of interest for principal " + principal + ", rate " + rate + "%, and time period " + time + " years is: " + interest);

</script>
