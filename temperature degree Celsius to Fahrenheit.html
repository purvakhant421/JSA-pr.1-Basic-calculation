<!-- 3. Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.1 Basic calculation</title>
</head>
<body>
    
</body>
</html>
<script>   
    var tempCelsius = parseInt(prompt("Enter temperature in Celsius:"));
    
    var tempFahrenheit = (tempCelsius * 9/5) + 32;
    
    document.write( tempCelsius + "C is equal to " + tempFahrenheit + "F");

</script>
