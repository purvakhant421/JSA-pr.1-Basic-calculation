<!-- 6. Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr.1 Basic calculation</title>
</head>
<body>
    
</body>
</html>
<script>    
    var base = parseInt(prompt("Enter base of triangle:"));
    var height = parseInt(prompt("Enter hight of triangle:"));
   
    var area = 0.5 * base * height;
    
    document.write("The area of triangle with base and height is: " + area);
</script>
